<!DOCTYPE html>
<html lang="en">
<head>
  <title>Income vs. Air Quality in California</title>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet/app.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
</head>
</head>
<body>
<div id='map'></div>

<script src='js/filteredcounties.geojson'></script>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidGhvbWFzbGVlMTkxMSIsImEiOiJlZDVkZDUxNGFiOTA4OGJmOTgxOWYyZDcxZTAxNjkxZSJ9.6cTAeegtjLZT_T9JKJJECg';
  var map = L.mapbox.map('map', 'thomaslee1911.f5ded2ca')
    .setView([37.000, -120.0000], 6);
  var air = 'PM2.5 Weighted Mean 24-hr'

  var popup = new L.Popup({ autoPan: false });

  // statesData comes from the 'us-states.js' script included above
  var statesLayer = L.geoJson(countiesData,
  {  style: getStyle,
      onEachFeature: onEachFeature,
  }).addTo(map);

  // function markerSize(d){
  //   return d >
  // }

  function getStyle(feature) {
      return {
          weight: 2,
          opacity: 0.1,
          color: 'black',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties.CENSUSAREA)
          // marker: markerSize(feature.properties.air)
      };
  }

  // get color depending on population density value
  function getColor(d) {
      return d > 5000 ? '#004C1A' :
          d > 4000  ? '#007A29' :
          d > 3000  ? '#19A347' :
          d > 2000  ? '#4DB870' :
          d > 1000   ? '#80CC99' :
          d > 0   ? '#B2E0C2' :
          '#CCF5CC';
  }

  function onEachFeature(feature, layer) {
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature
      });
  }

  var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title income air">' + layer.feature.properties.NAME + '</div>' +
          layer.feature.properties.CENSUSAREA + ' Median Household Income');

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      statesLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

  map.legendControl.addLegend(getLegendHTML());

  function getLegendHTML() {
    var grades = [0,1000, 2000, 3000, 4000, 5000],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<li><span class="swatch" style="background:' + getColor(from + 1) + '"></span> ' +
        from + (to ? '&ndash;' + to : '+')) + '</li>';
    }

    return '<span>Median Household Income</span><ul>' + labels.join('') + '</ul>';
  }
</script>

</body>
</html>
